<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/regist.css"/>
	</head>
	<body ng-app="myRegist" ng-controller="ctrl">
		<header>
			<div id="header">
				<div id="logo"></div>
				<div id="logo-sale"></div>
			</div>
		</header>
		<main>
			<div id="title">
				<span id="new-user">新用户注册</span><span id="xie"></span><span id="gift">注册卷皮网，赢积分换好礼！</span>
				<p>已有账号，<a href="login.html">立即登录</a></p>
			</div>
			
			<div id="regist">
				<form id="form" name="myForm" ng-submit="submit()" novalidate>
					<div class="label-input">
						<label for="">手机号码:</label>
						<input required type="text" name="tel" ng-model="tel" pattern="^1[3|5|7|8]\d{9}$" autocomplete="off" title="请输入11位手机号"/>
						<span class="error" ng-show="myForm.tel.$invalid&&myForm.tel.$dirty"></span>
						<span class="correct" ng-show="myForm.tel.$valid&&myForm.tel.$dirty"></span>
						<span id="or">或</span><a id="post" href="">邮箱注册</a>
						<!--<p class="correct-tip" ng-show="myForm.tel.$dirty">请输入11位手机号</p>-->
						<p class="error-tip" ng-show="myForm.tel.$invalid&&myForm.tel.$dirty">请输入手机号码</p>
					</div>
					<div class="label-input">
						<label for="">创建密码:</label>
						<input required ng-minlength="6" ng-maxlength="16" type="password" ng-model="psw" name="psw" autocomplete="off" title="6-16个数字、字母或符号，字母区分大小写"/>
						<span class="error" ng-show="myForm.psw.$invalid&&myForm.psw.$dirty"></span>
						<span class="correct" ng-show="myForm.psw.$valid&&myForm.psw.$dirty"></span>
						<!--<p class="correct-tip" ng-show="myForm.psw.$dirty">6-16个数字、字母或符号，字母区分大小写</p>-->
						<p class="error-tip" ng-show="myForm.psw.$invalid&&myForm.psw.$dirty">请输入密码</p>
					</div>
					<div class="label-input">
						<label for="">确认密码:</label>
						<input required type="password" name="confirm" ng-model="confirm" autocomplete="off" title="请再次输入密码"/>
						<span class="error" ng-show="psw!=confirm&&myForm.confirm.$dirty"></span>
						<span class="correct" ng-show="psw==confirm&&myForm.confirm.$dirty"></span>
						<!--<p class="correct-tip" ng-show="myForm.confirm.$dirty">请再次输入密码</p>-->
						<p class="error-tip" ng-show="myForm.confirm.$invalid&&myForm.confirm.$dirty">请输入确认密码</p>
					</div>
					<input ng-disabled="myForm.$invalid&&pws!=confirm" id="submit" type="submit" value="立即注册"/>
				</form>
				<div id="protocol">
					<input type="checkbox" checked/>我已阅读并接受<a href="">《卷皮用户协议》</a>
				</div>
			</div>
			
			<div style="clear: both;"></div>
			
			<div id="regist-right">
				<img src="img/login-bj-ad01.png"/>
				<div id="line"></div>
				<div id="fast-login">
					<p>无需注册，快捷登录</p>
					<a href="" id="qq"></a>
					<a href="" id="weixin"></a>
					<a href="" id="weibo"></a>
					<a href="" id="taobao"></a>
				</div>
			</div>
		</main>
		<footer>武汉奇米网络科技有限公司 鄂ICP备10209250号 | ICP许可证号：鄂B1-20150109 | 食品流通许可证 SP4201991510041888 Copyright © 2010 - 2016 JuanPi.com All Rights Reserved</footer>
	</body>
	
	<script src="libs/jquery.min.js"></script>
	<script src="libs/angular.min.js"></script>
	<script src="js/regist.js"></script>
</html>
